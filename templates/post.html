{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article class="blog-post">
    <h1 class="mb-4">{{ post.title }}</h1>
    <p class="text-muted">Posted on {{ post.created_at.strftime('%B %d, %Y') }}</p>
    
    <div class="post-content">
        {{ content|safe }}
    </div>
    
    <div class="mt-4">
        <a href="{{ url_for('blog') }}" class="btn btn-secondary">‚Üê Back to Blog</a>
    </div>
</article>
{% endblock %}
